  <body>
   <!--  [to do form start] -->
    <center >
    <div class="col-md-12 col-lg-9 col-sm-12 col-xl-9 mt-4">
    <div class="card col-md-9 col-lg-9 col-xl-9 col-sm-12 border-white align-items-stretch mb-4 b" style="background-color: rgb(0, 0, 0);">
       <h3 class="mb-4 text-center mt-4"><strong style="color: rgb(255, 255, 255);">To Do List</strong></h3> 
      <div class="row text-center">
        <div class="col-md-12 align-items-center">
          <div class="card-body">
            <div class=" mb-4">

              <form class="todo-form">
              <input type="text" id ="todo-input" placeholder="Add new Todo List" class="form-control col-xs-11 col-sm-11 col-md-11 col-lg-11 text-center" style="font-family: verdana; font-weight: bold;">
              <button type="button" class="btn badge-primary" id ="todo-button" onclick="addTodo()">
              <i class="fas fa-plus-square"></i>
              </button>
              </form>
              <div class="todo-container col-md-11 col-lg-11 col-sm-11 col-xs-11 ">
              <ul id ="todo-list" class="col-md-11 col-lg-11 col-sm-11 col-xs-11 align-items-stretch" style="font-family: verdana; font-weight: bold;"></ul>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</center>
